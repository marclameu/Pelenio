<div ng-show="{{mensagem}}" class="alert alert-success" role="alert">
   <strong> {{mensagem}} </strong>
</div>
<div class="container form-cadastro" role="form" style="">
  <h4>Nova temporada</h4>
<form name="seasonForm">
  <div class="form-group">    
    <label for="formGroupExampleInput">Início</label>
    <input type="text" style="" class="form-control inputData" ng-required="true" ng-model="season.start" ui-mask="99/99/9999" >    
  </div>
  <div class="form-group">    
    <label for="formGroupExampleInput">Valor (R$)</label>
    <input type="text" class="form-control currency" ng-model="season.value"  ui-money-mask="2" ng-required="true">  
  </div>   
  <div class="form-group">    
    <label for="formGroupExampleInput">Descrição</label>
    <input type="text" max="10" class="form-control" ng-required="true" ng-model="season.description" placeholder="Descrição">
  </div>  
  <button type="submit" ng-click="salvarSeason(season)" class="btn btn-primary btn-block" ng-disabled="seasonForm.$invalid">Cadastrar</button>
</form>
</div>
<div>
  <a href="#/temporada/listar">Voltar</a>
</div>
