	<div close="cancel()" class="panel panel-primary">    
		<div class="panel-heading">
    	<h3 class="panel-title">Novo pagamento - {{season.description}}</h3>
  		</div>
  		<div class="panel-body">
        <form class="form-inline"  name="novoPagamentoSeasonForm">
              <div class="form-group">
                <label for="inputDescricao">Descrição</label>
                <input type="text" class="form-control" ng-model="pagamento.description" id="inputDescricao" ng-required="true" >
              </div>

              <div class="form-group">
                <label for="inputValor">Valor</label>
                <input type="text" class="currency" ng-model="pagamento.value" id="inputValor" ui-money-mask="2" ng-required="true" >
              </div>

              <div class="form-group">
                <label for="data">Data</label>
                <input type="text" class="form-control inputData"  ng-required="true"  ng-model="pagamento.data_pagamento" ui-mask="99/99/9999">
              </div>
               <div class="form-group">
                  <button type="submit" ng-click="salvarPagamento(pagamento)" ng-disabled="novoPagamentoSeasonForm.$invalid" class="btn btn-primary">Salvar</button>  
                </div> 

                <div class="form-group">
                  <a href="" ng-click="cancel(novoPagamentoSeasonForm)" class="btn btn-primary">Cancelar</a>  
                </div>                     
        </form>   
  		</div>
	</div>
